<admintpl file="header" />
<style type="text/css">
    .pic-list li {
        margin-bottom: 5px;
    }
</style>
<script type="text/html" id="photos-item-wrapper">
    <li id="savedimage{id}">
        <input id="photo-{id}" type="hidden" name="photos_url[]" value="{filepath}">
        <input id="photo-{id}-name" type="text" name="photos_alt[]" value="{name}" style="width: 160px;" title="图片名称">
        <img id="photo-{id}-preview" src="{url}" style="height:36px;width: 36px;" onclick="parent.image_preview_dialog(this.src);">
        <a href="javascript:upload_one_image('图片上传','#photo-{id}');">替换</a>
        <a href="javascript:(function(){$('#savedimage{id}').remove();})();">移除</a>
    </li>

</script>
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li><a href="{:U('Yuesao/Yuesao/ys_list')}">月嫂管理</a></li>
        <li class="active"><a href="{:U('Yuesao/Yuesao/add')}" target="_self">添加月嫂</a></li>
    </ul>
    <form action="{:U('Yuesao/Yuesao/edit_post')}" method="post" class="form-horizontal js-ajax-forms" enctype="multipart/form-data">
        <div class="row-fluid">
            <div class="span9">
                <table class="table table-bordered">
                    <tr>
                        <th>姓名</th>
                        <td>
                            <input type="hidden" name="ys_id" style="width: 400px" value="{$ys.ys_id}">
                            <input type="text" name="ys_name" style="width: 400px" value="{$ys.ys_name}">
                        </td>
                    </tr>
                    <tr>
                        <th>出生日期</th>
                        <td>
                            <input type="text" class="js-date" style="width:400px;" name="birth" value="{$ys.birth}"/>
                        </td>
                    </tr>
                    <tr>
                        <th>电话</th>
                        <td>
                            <input type="text" name="mobile" style="width: 400px" value="{$ys.mobile}">
                        </td>
                    </tr>
                    <tr>
                        <th>照顾宝宝数量</th>
                        <td>
                            <input type="text" name="baby_num" value="{$ys.baby_num}" style="width: 400px">
                        </td>
                    </tr>
                    <tr>
                        <th>价格</th>
                        <td>
                            <input type="text" name="price" style="width: 400px" value="{$ys.price}"> </td>
                    </tr>
                    <tr>
                        <th>经验</th>
                        <td>
                            <input type="text" name="experience" style="width: 400px" value="{$ys.experience}"> </td>
                    </tr>
                    <tr>
                        <th>证书</th>
                        <td><input type="text" name="certificate" style="width: 400px" value="{$ys.certificate}"></td>
                    </tr>
                    <tr>
                        <th>家乡</th>
                        <td><input type="text" name="ys_address" style="width: 400px" value="{$ys.ys_address}"></td>
                    </tr>
                    <tr>
                        <th>技能</th>
                        <td>
                            <textarea name="skill" style="width: 98%; height: 50px;">{$ys.skill}</textarea>
                        </td>
                    </tr>
                    <tr>
                        <th>介绍</th>
                        <td>
                            <textarea name="introduce" style="width: 98%; height: 50px;">{$ys.introduce}</textarea>
                        </td>
                    </tr>
                    <tr>
                        <th>特点</th>
                        <td>
                            <textarea name="features" style="width: 98%; height: 50px;">{$ys.features}</textarea>
                        </td>
                    </tr>

                    <tr>
                        <th>相册图集</th>
                        <td>
                            <ul id="photos" class="pic-list unstyled"></ul>

                            <foreach name="ys_img" item="img">
                                <ul id="saved_image{$img.id}">
                                    <input id="photo_{$img.id}" type="hidden" name="photos_url[]" value="{$img.images}">
                                    <input id="photo_{$img.id}-name" type="text" name="photos_alt[]" value="{$img.images}" style="width: 160px;" title="图片名称">
                                    <img id="photo_{$img.id}-preview" src="data/upload/{$img.images}" style="height:36px;width: 36px;" onclick="parent.image_preview_dialog(this.src);">
                                    <a href="javascript:upload_one_image('图片上传','#photo_{$img.id}');">替换</a>
                                    <a href="javascript:(function(){{$img.id};$('#saved_image{$img.id}').remove();})();">移除</a>
                                </ul>
                            </foreach>
                            <a href="javascript:upload_multi_image('图片上传','#photos','photos-item-wrapper');" class="btn btn-small">选择图片</a>
                        </td>
                    </tr>
                </table>
            </div>
            <div class="span3">
                <table class="table table-bordered">
                    <tr>
                        <th><b>头像</b></th>
                    </tr>
                    <tr>
                        <td>
                            <div style="text-align: center;">
                                <input type="hidden" name="avatar" id="thumb" value="{$ys.ys_avatar}">
                                <a href="javascript:upload_one_image('图片上传','#thumb');">
                                    <if condition="$ys.ys_avatar eq ''">
                                        <img src="__TMPL__Public/assets/images/default-thumbnail.png" id="thumb-preview" width="135" style="cursor: hand" />
                                        <else />
                                        <img src="data/upload/{$ys.ys_avatar}" width="135" id="thumb-preview" style="cursor: hand" />
                                    </if>
                                </a>
                                <input type="button" class="btn btn-small" onclick="$('#thumb-preview').attr('src','__TMPL__Public/assets/images/default-thumbnail.png');$('#thumb').val('');return false;" value="取消图片">
                            </div>
                        </td>
                    </tr>

                </table>
            </div>
        </div>
        <div class="form-actions">
            <button class="btn btn-primary js-ajax-submit" type="submit">提交</button>
        </div>
    </form>
</div>
<script type="text/javascript" src="__PUBLIC__/js/common.js"></script>


</body>
</html>
