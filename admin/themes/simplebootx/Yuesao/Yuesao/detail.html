<admintpl file="header" />
<style type="text/css">
    .pic-list li {
        margin-bottom: 5px;
    }
</style>
<script type="text/html" id="photos-item-wrapper">
    <li id="savedimage{id}">
        <input id="photo-{id}" type="hidden" name="photos_url[]" value="{filepath}">
        <input id="photo-{id}-name" type="text" name="photos_alt[]" value="{name}" style="width: 160px;" title="图片名称">
        <img id="photo-{id}-preview" src="{url}" style="height:36px;width: 36px;" onclick="parent.image_preview_dialog(this.src);">
        <a href="javascript:upload_one_image('图片上传','#photo-{id}');">替换</a>
        <a href="javascript:(function(){$('#savedimage{id}').remove();})();">移除</a>
    </li>
</script>
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li><a href="{:U('AdminPost/index'  )}">月嫂管理</a></li>
        <li class="active"><a href="" target="_self">月嫂详情</a></li>
    </ul>
    <form action="{:U('Yuesao/add_post')}" method="post" class="form-horizontal js-ajax-forms" enctype="multipart/form-data">
        <div class="row-fluid">
            <div class="span9">
                <table class="table table-bordered">
                    <tr>
                        <th>姓名</th>
                        <td>
                            {$ys.ys_name}
                        </td>
                    </tr>
                    <tr>
                        <th>出生日期</th>
                        <td>
                            {$ys.birth}
                        </td>
                    </tr>
                    <tr>
                        <th>年纪</th>
                        <td>
                            {$ys.age}岁
                        </td>
                    </tr>
                    <tr>
                        <th>电话</th>
                        <td>
                            {$ys.mobile}
                        </td>
                    </tr>
                    <tr>
                        <th>照顾宝宝数量</th>
                        <td>
                            {$ys.baby_num}
                        </td>
                    </tr>
                    <tr>
                        <th>价格</th>
                        <td>
                            {$ys.price}
                        </td>
                    </tr>
                    <tr>
                        <th>经验</th>
                        <td>
                            {$ys.experience}
                        </td>
                    </tr>
                    <tr>
                        <th>证书</th>
                        <td>
                            {$ys.certificate}
                        </td>
                    </tr>
                    <tr>
                        <th>家乡</th>
                        <td>{$ys.ys_address}</td>
                    </tr>
                    <tr>
                        <th>所在地</th>
                        <td>{$ys.ys_homo}</td>
                    </tr>
                    <tr>
                        <th>技能</th>
                        <td>
                            {$ys.skill}
                        </td>
                    </tr>
                    <tr>
                        <th>介绍</th>
                        <td>
                            {$ys.introduce}
                        </td>
                    </tr>
                    <tr>
                        <th>特点</th>
                        <td>
                            {$ys.features}
                        </td>
                    </tr>

                    <tr>
                        <th>相册图集</th>
                        <td>
                            <foreach name="ys_img" item="vo">
                                <img src="data/upload/{$vo.images}">
                            </foreach>
                        </td>
                    </tr>
                </table>
            </div>
            <div class="span3">
                <table class="table table-bordered">
                    <tr>
                        <th><b>头像</b></th>
                    </tr>
                    <tr>
                        <td>
                            <if condition="$ys.ys_avatar eq ''">
                                <img src="__TMPL__Public/assets/images/default-thumbnail.png" width="135" style="cursor: hand" />

                            <else />
                                <img src="data/upload/{$ys.avatar}" width="135" style="cursor: hand" />
                            </if>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </form>
</div>
<script type="text/javascript" src="__PUBLIC__/js/common.js"></script>

<script type="text/javascript" src="__PUBLIC__/js/ueditor/ueditor.config.js"></script>
<script type="text/javascript" src="__PUBLIC__/js/ueditor/ueditor.all.min.js"></script>
</body>
</html>
