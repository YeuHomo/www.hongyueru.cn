<admintpl file="header" />
<style type="text/css">
    .pic-list li {
        margin-bottom: 5px;
    }
</style>
<script type="text/html" id="photos-item-wrapper">
    <li id="savedimage{id}">
        <input id="photo-{id}" type="hidden" name="photos_url[]" value="{filepath}">
        <input id="photo-{id}-name" type="text" name="photos_alt[]" value="{name}" style="width: 160px;" title="图片名称">
        <img id="photo-{id}-preview" src="{url}" style="height:36px;width: 36px;" onclick="parent.image_preview_dialog(this.src);">
        <a href="javascript:upload_one_image('图片上传','#photo-{id}');">替换</a>
        <a href="javascript:(function(){$('#savedimage{id}').remove();})();">移除</a>
    </li>
</script>
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a href="{:U('AdminPost/index'  )}">用户管理</a></li>
    </ul>
    <form action="{:U('Yuesao/add_post')}" method="post" class="form-horizontal js-ajax-forms" enctype="multipart/form-data">
        <div class="row-fluid">
            <div class="span9">
                <table class="table table-bordered">
                    <tr>
                        <th><b>头像</b></th>
                        <td>
                            <if condition="$user.avatar eq ''">
                                <img src="__TMPL__Public/assets/images/default-thumbnail.png" width="135" style="cursor: hand" />

                                <else />
                                <img src="data/upload/{$user.avatar}" width="135" style="cursor: hand" />
                            </if>
                        </td>
                    </tr>
                    <tr>
                        <th>昵称</th>
                        <td>
                            {$user.user_nicename}
                        </td>
                    </tr>
                    <tr>
                        <th>邮箱</th>
                        <td>
                            {$user.user_email}
                        </td>
                    </tr>
                    <tr>
                        <th>性别</th>
                        <td>
                            <if condition="$user.sex eq 1">男
                            <elseif condition="$user.sex eq 2">女
                            <else />保密
                            </if>
                        </td>
                    </tr>
                    <tr>
                        <th>电话</th>
                        <td>
                            {$user.mobile}
                        </td>
                    </tr>
                    <tr>
                        <th>QQ</th>
                        <td>
                            {$user.qq}
                        </td>
                    </tr>
                    <tr>
                        <th>微信</th>
                        <td>
                            {$user.wechat}
                        </td>
                    </tr>

                </table>
            </div>
        </div>
    </form>
</div>
<script type="text/javascript" src="__PUBLIC__/js/common.js"></script>

</body>
</html>
