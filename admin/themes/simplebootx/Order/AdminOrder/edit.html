<admintpl file="header" />
<title>订单详情</title>
</head>
<body>
<div class="wrap">
    <ul class="nav nav-tabs">
        <li><a href="{:U('Order/AdminOrder/orderList')}">所有订单</a></li>
        <li class="active"><a href="{:U('Order/AdminOrder/edit')}">订单详情</a></li>

    </ul>
    <form class="form-horizontal" method="post" action="{:U('Order/AdminOrder/edit_post')}">
        <fieldset>
            <div class="control-group">
                <table>
                    <tr>
                        <th><label class="control-label">
                            订单状况:</label>
                        </th>
                        <th><div class="controls">
                            <if condition="$order.order_status eq 1">待付定金
                                <elseif condition="$order.order_status eq 2"/>待付余款
                                <elseif condition="$order.order_status eq 3"/>待评价
                                <elseif condition="$order.order_status eq 4"/>已完成
                                <else /> 已关闭</if>

                        </div></th>
                    </tr>
                </table>
                <hr>
                <table>
                    <tr>
                        <th><label class="control-label">订单编号</label></th>
                        <td>
                            <div class="controls">{$order.order_id}</div>
                            <input type="hidden" name="order_id" value="{$order.order_id}">
                        </td>
                    </tr>
                    <tr>
                        <th><label class="control-label">订单创建时间</label></th>
                        <td><div class="controls">{$order.order_create_at}</div></td>
                    </tr>
                    <tr>
                        <th><label class="control-label">用户姓名</label></th>
                        <td><div class="controls">{$order.user_nicename}</div></td>
                    </tr>
                    <tr>
                        <th><label class="control-label">月嫂姓名</label></th>
                        <td>
                            <div class="controls">
                                <select name="ys_id">
                                    <volist name="ys" id="ys">
                                        <if condition="$ys['ys_name'] eq $order['ys_name']" >
                                            <option value="{$ys.ys_id}" selected>{$ys.ys_name}</option>
                                            <else />
                                            <option value="{$ys.ys_id}">{$ys.ys_name}</option>
                                        </if>
                                    </volist>
                                </select>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <th><label class="control-label">用户联系电话</label></th>
                        <td><div class="controls">{$order.mobile}</div></td>
                    </tr>
                    <tr>
                        <th><label class="control-label">预约服务时间</label></th>
                        <td>
                            <div class="controls">
                                <input type="text" name="start_serve" value="{$order.start_serve}" class="js-date" style="width: 120px;height: 20px" autocomplete="off">
                                -
                                <input type="text" name="end_serve" value="{$order.end_serve}" class="js-date" style="width: 120px;height: 20px" autocomplete="off">
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <th><label class="control-label">预约地址</label></th>
                        <td><div class="controls">
                            <textarea name="address" style="width: 98%; height: 50px;">{$order.address}</textarea>
                        </div>
                    </tr>
                    <tr>
                        <th><label class="control-label">附言</label></th>
                        <td><div class="controls">
                            <textarea name="leave_message" style="width: 98%; height: 50px;">{$order.leave_message}</textarea>
                        </div>
                        </td>
                    </tr>
                </table>
                <hr>


                    <input type="submit" class="btn btn-primary" value="确认修改">

            </div>

        </fieldset>
    </form>
</div>
</body>
</html>
<script src="__PUBLIC__/js/common.js"></script>
