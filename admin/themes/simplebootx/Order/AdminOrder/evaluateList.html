<admintpl file="header" />
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a href="{:U('AdminPage/index')}">待评价订单</a></li>
    </ul>
    <form class="well form-search" method="post" action="{:U('Order/AdminOrder/evaluateList?type=3')}">
        预产期 <input type="text" name="start_confinement" value="{$sta_con}" class="js-date" placeholder="预计最早日期" style="width: 120px;height: 20px" autocomplete="off">-
        <input type="text" name="end_confinement" value="{$end_con}" class="js-date" style="width: 120px;height: 20px" placeholder="预计最迟日期" autocomplete="off">
        服务期 <input type="text" name="start_serve" value="{$sta_ser}" class="js-date" style="width: 120px;height: 20px" placeholder="预计最早日期" autocomplete="off">-
        <input type="text" name="end_serve" class="js-date" value="{$end_ser}" style="width: 120px;height: 20px" placeholder="预计最迟日期" autocomplete="off">
        <button class="btn btn-primary">筛选</button>
    </form>
    <form class="js-ajax-form" method="post">
        <div class="table-actions">
            <button class="btn btn-danger btn-small js-ajax-submit" type="submit" data-action="{:U('AdminPage/delete')}" data-subcheck="true" data-msg="{:L('DELETE_CONFIRM_MESSAGE')}">{:L('DELETE')}</button>
        </div>
        <table class="table table-hover table-bordered table-list">
            <thead>
            <tr>
                <th width="16"><label><input type="checkbox" class="js-check-all" data-direction="x" data-checklist="js-check-x"></label></th>
                <th width="100">订单编号</th>
                <th width="120">创建时间</th>
                <th width="120">顾客姓名</th>
                <th width="120">月嫂姓名</th>
                <th width="120">订单详情</th>
                <th width="120">操作</th>
            </tr>
            </thead>

            <foreach name="list" item="vo">
                <tr>
                    <td><input type="checkbox" class="js-check" data-yid="js-check-y" data-xid="js-check-x" name="ids[]" value="{$vo.id}"></td>
                    <td><a>{$vo.order_id}</a></td>
                    <td>{$vo.order_create_at}</td>
                    <td>{$vo.user_nicename}</td>
                    <td>{$vo.ys_name}</td>
                    <td>
                        <a href="{:U('Order/AdminOrder/detail',array('order_id'=>$vo['order_id']))}">查看订单详情</a>

                    </td>
                    <td><a href="javascript:;" onclick="order.del('{$vo.order_id}')">删除</a></td>
                </tr>
            </foreach>

            <tfoot>
            <tr>
                <th width="16"><label><input type="checkbox" class="js-check-all" data-direction="x" data-checklist="js-check-x"></label></th>
                <th width="100">订单编号</th>
                <th>创建时间</th>
                <th width="80">顾客姓名</th>
                <th width="120">月嫂姓名</th>
                <th width="120">订单详情</th>
                <th width="120">操作</th>
            </tr>
            </tfoot>
        </table>
        <div class="table-actions">
            <button class="btn btn-danger btn-small js-ajax-submit" type="submit" data-action="{:U('AdminPage/delete')}" data-subcheck="true" data-msg="你确定删除吗？">{:L('DELETE')}</button>
        </div>
        <div class="pagination">{$page}</div>
    </form>
</div>
<script src="__PUBLIC__/js/common.js"></script>
</body>
</html>
